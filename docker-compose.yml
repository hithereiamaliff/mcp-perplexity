# Perplexity MCP Server - Docker Compose
# For self-hosting on VPS at mcp.techmavie.digital/perplexity

services:
  mcp-perplexity:
    build: .
    container_name: mcp-perplexity
    restart: unless-stopped
    ports:
      - "8086:8080"
    environment:
      - PORT=8080
      - HOST=0.0.0.0
      - PERPLEXITY_API_KEY=${PERPLEXITY_API_KEY:-}
      - PERPLEXITY_MODEL=${PERPLEXITY_MODEL:-sonar-pro}
      - PERPLEXITY_MAX_TOKENS=${PERPLEXITY_MAX_TOKENS:-8192}
      - PERPLEXITY_TEMPERATURE=${PERPLEXITY_TEMPERATURE:-0.2}
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - mcp-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  mcp-network:
    driver: bridge
