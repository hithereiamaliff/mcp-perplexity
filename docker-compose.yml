# Perplexity MCP Server - Docker Compose
# For self-hosting on VPS at mcp.techmavie.digital/perplexity

services:
  mcp-perplexity:
    build: .
    container_name: mcp-perplexity
    restart: unless-stopped
    ports:
      - "8086:8080"
    environment:
      - PORT=8080
      - HOST=0.0.0.0
      - PERPLEXITY_API_KEY=${PERPLEXITY_API_KEY:-}
      - PERPLEXITY_TIMEOUT_MS=${PERPLEXITY_TIMEOUT_MS:-300000}
      - ANALYTICS_DIR=/app/data
      - NODE_ENV=production
    volumes:
      - analytics-data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - mcp-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  mcp-network:
    driver: bridge

volumes:
  analytics-data:
    driver: local
