# Nginx location block for Perplexity MCP Server
# Add this to your existing mcp.techmavie.digital server block
#
# Example: sudo nano /etc/nginx/sites-available/mcp.techmavie.digital
# Then add this location block inside the server { } block

# Perplexity MCP Server (port 8086)
location /perplexity/ {
    proxy_pass http://127.0.0.1:8086/;
    proxy_http_version 1.1;
    
    # WebSocket and SSE support
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    
    # Standard proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Timeouts for long-running connections (SSE)
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 300s;
    
    # Disable buffering for SSE
    proxy_buffering off;
    proxy_cache off;
    
    # Allow large request bodies
    client_max_body_size 10M;
}
