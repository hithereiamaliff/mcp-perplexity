# Smithery configuration file: https://smithery.ai/docs/build/project-config/smithery-yaml
runtime: "typescript"
startCommand:
  type: "http"
  # JSON Schema defining the configuration options for the MCP.
  configSchema:
    type: "object"
    required:
      - "perplexityApiKey"
    properties:
      perplexityApiKey:
        type: "string"
        description: "Your Perplexity API key"
      model:
        type: "string"
        enum: ["sonar", "sonar-pro"]
        default: "sonar-pro"
        description: "Perplexity model to use"
      maxTokens:
        type: "number"
        default: 8192
        description: "Maximum tokens for response"
      temperature:
        type: "number"
        default: 0.2
        description: "Temperature for response generation"
  exampleConfig:
    perplexityApiKey: "dummy_key_here"
    model: "sonar-pro"
    maxTokens: 8192
    temperature: 0.2
